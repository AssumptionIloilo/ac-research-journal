# For /news/{slug}
query AllNewsSlugs {
  allNews(
    page: 0
    limit: 99999
    # Don't show draft articles.
    where: { status: { equals: published } }
  ) {
    docs {
      slug
    }
  }
}

# For /news/{slug}
query NewsPageBySlug($slug: String) {
  allNews(
    limit: 1
    where: {
      slug: { equals: $slug }
      # Don't show draft articles.
      status: { equals: published }
    }
  ) {
    docs {
      id
      title
      publishedDate
      updatedAt
      createdAt
      readTime
      content
      tags {
        id
        name
      }
      author {
        name
        avatarImage {
          url
        }
      }
      featureImage {
        url
        alt
      }
    }
  }
}

# For /news
query GetMainNews($mainNewsTagId: JSON) {
  allNews(where: { tags: { equals: $mainNewsTagId } }, sort: "-publishedDate") {
    totalPages
    hasNextPage
    hasPrevPage
    docs {
      id
      slug
      publishedDate
      createdAt
      title
      content
      featureImage {
        url
        alt
      }
    }
  }
}

# For /news
query GetAllNews($limit: Int!, $tagIds: [JSON], $page: Int) {
  allNews(
    limit: $limit
    # Starts at 1
    page: $page
    sort: "-publishedDate"
    where: {
      tags: { in: $tagIds }
      # Don't show draft articles.
      # status: { equals: published }
    }
  ) {
    totalPages
    hasNextPage
    hasPrevPage
    docs {
      id
      slug
      publishedDate
      createdAt
      title
      content
      featureImage {
        url
        alt
      }
    }
  }
}

# For /news
query GetNewsTags {
  NewsTags(limit: 99999) {
    docs {
      id
      name
    }
  }
}


query getHomeNews($newsLimit: Int!) {
  news: allNews(limit: $newsLimit, sort: "publishedDate") {
    docs {
      id
      title
      publishedDate
      readTime
      slug
      featureImage {
        alt
        url
      }
    }
  }
}

query getFeaturedVolume {
  featuredArchive: Archives(limit: 1, sort: "publishedDate") {
    docs {
      id
      title
      about
      slug
      pdf {
        url
        alt
      }
      archiveCover {
        alt
        url
      }
      publishedDate
    }
  }
}
